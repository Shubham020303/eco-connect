<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eco Connect | Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="h-screen flex">
		<div class="hidden lg:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center">
			<div>
				<a href="index.html">
					<h1 class="text-white font-bold text-4xl font-sans">Eco Connect</h1>
				</a>
				<p class="text-white mt-1">The most popular peer to peer lending at SEA</p>
				<!-- <button type="submit"
					class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">Read
					More</button> -->
			</div>
		</div>
		<div class="flex w-full lg:w-1/2 justify-center items-center bg-white">
			<form class="bg-white w-[90%] md:w-[60%]">
				<h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
				<p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
				<div class="flex items-center mb-4 relative">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-4"
						fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
					</svg>
					<input
						class="py-3 pl-11 pr-4 outline-none border-2 rounded-2xl w-full focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring focus:ring-opacity-40"
						type="text" name="" id="" placeholder="Email Address" />
				</div>
				<div class="flex items-center mb-4 relative">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-4"
						viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd"
							d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
							clip-rule="evenodd" />
					</svg>
					<input
						class="py-3 pl-11 pr-4 outline-none border-2 rounded-2xl w-full focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring focus:ring-opacity-40"
						type="text" name="" id="" placeholder="Password" />
				</div>
				<button type="submit"
					class="block w-full bg-indigo-600 mt-4 py-3 rounded-2xl text-white font-semibold mb-2">Login</button>
				<span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
				<div class="w-full flex items-center justify-center my-3">
					<p class="">Don't have an account? <a href="sign-up.html" class="text-indigo-600">Register</a>
					</p>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
